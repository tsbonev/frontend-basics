<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-style.css">
</head>
<body>

<div class="calc-wrapper">

    <div class="calc-display" id="calc-display">

        <span class="calc-display-span" id="calc-display-span"></span>

    </div>

    <div class="calc-body">

        <div class="calc-button-wrapper">

            <button class="calc-button" onclick="addNumber(this)" value="1">1</button>
            <button class="calc-button" onclick="addNumber(this)" value="2">2</button>
            <button class="calc-button" onclick="addNumber(this)" value="3">3</button>
            <br>
            <button class="calc-button" onclick="addNumber(this)" value="4">4</button>
            <button class="calc-button" onclick="addNumber(this)" value="5">5</button>
            <button class="calc-button" onclick="addNumber(this)" value="6">6</button>
            <br>
            <button class="calc-button" onclick="addNumber(this)" value="7">7</button>
            <button class="calc-button" onclick="addNumber(this)" value="8">8</button>
            <button class="calc-button" onclick="addNumber(this)" value="9">9</button>
            <br>
            <button class="calc-button" onclick="addNumber(this)" value="0">0</button>
            <button class="calc-button" onclick="addOperator(this)" value="+">+</button>
            <button class="calc-button" onclick="addOperator(this)" value="-">-</button>
            <br>
            <button class="calc-button" onclick="addOperator(this)" value="/">/</button>
            <button class="calc-button" onclick="addOperator(this)" value="*">*</button>
            <button class="calc-button" onclick="calculate()" value="=">=</button>
            <br>
            <button class="clear-button" onclick="clearDisplay()">Clear</button>

        </div>

    </div>

    <script src="calculator-js.js"></script>

</div>

</body>
</html>
