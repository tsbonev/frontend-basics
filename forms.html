<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>


<form name="form" method="get" id="form" onsubmit="trySubmit()">

    <label>First Name</label>
    <input type="text" required name="fname" id="fname">
    <span style="color: #f70006;" id="fname-error"></span>
    <br>
    <label>Last Name</label>
    <input type="text" required name="lname" id="lname">
    <span style="color: #f70006;" id="lname-error"></span>
    <br>
    <label>EGN</label>
    <input type="text" required name="egn" id="egn">
    <span style="color: #f70006;" id="egn-error"></span>
    <br>
    <label>Age</label>
    <input type="number" required name="age" id="age">
    <span style="color: #f70006;" id="age-error"></span>
    <br>
    <label>Address</label>
    <input type="text" required name="address" id="address">
    <span style="color: #f70006;" id="address-error"></span>
    <br>
    <label>Password</label>
    <input type="password" required name="password" id="password">
    <span style="color: #f70006;" id="password-error"></span>
    <br>
    <input type="submit"  value="Submit">

</form>

<script src="validator.js"></script>

</body>
</html>
